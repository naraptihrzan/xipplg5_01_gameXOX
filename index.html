<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #496ecb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-status {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .cell:active {
            transform: translateY(-2px);
        }

        .cell.x {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.5);
        }

        .cell.o {
            color: #4ecdc4;
            text-shadow: 2px 2px 4px rgba(78, 205, 196, 0.5);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .winner {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .winning-cells {
            background: rgba(255, 255, 255, 0.4) !important;
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
                gap: 8px;
            }
            
            .cell {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 20px;
                margin: 20px;
            }
        }
        .leaderboard {
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    font-size: 1.2rem;
    text-align: left;
}

.leaderboard h2 {
    margin-bottom: 10px;
    font-size: 1.5rem;
    color: #fff;
}


        
    </style>
</head>
<body>
    <div class="game-container">
        <h1>XOX Game</h1>
        <div class="game-status" id="gameStatus">Player X's Turn</div>
        <div class="game-board" id="gameBoard">
            <!-- Cells will be created by JavaScript -->
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <p>Player X Wins: <span id="xWins">0</span></p>
        <p>Player O Wins: <span id="oWins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function initializeGame() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            updateGameStatus(`Player ${currentPlayer}'s Turn`);
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameBoard[clickedCellIndex] !== '' || !gameActive) {
                return;
            }

            gameBoard[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            clickedCell.disabled = true;

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let winningCells = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCells = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                updateGameStatus(`Player ${currentPlayer} Wins! ðŸŽ‰`);
                highlightWinningCells(winningCells);
                gameActive = false;
                return;
            }

            if (!gameBoard.includes('')) {
                updateGameStatus("It's a Draw! ðŸ¤");
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus(`Player ${currentPlayer}'s Turn`);
        }

        function highlightWinningCells(cells) {
            const allCells = document.querySelectorAll('.cell');
            cells.forEach(index => {
                allCells[index].classList.add('winning-cells');
            });
        }

        function updateGameStatus(message) {
            const statusElement = document.getElementById('gameStatus');
            statusElement.textContent = message;
            
            if (message.includes('Wins') || message.includes('Draw')) {
                statusElement.classList.add('winner');
            } else {
                statusElement.classList.remove('winner');
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o', 'winning-cells');
            });
            
            updateGameStatus(`Player ${currentPlayer}'s Turn`);
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initializeGame);

        let xWins = 0;
let oWins = 0;
let draws = 0;
function checkResult() {
    let roundWon = false;
    let winningCells = [];

    for (let i = 0; i < winningConditions.length; i++) {
        const [a, b, c] = winningConditions[i];
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
            roundWon = true;
            winningCells = [a, b, c];
            break;
        }
    }

    if (roundWon) {
        updateGameStatus(`Player ${currentPlayer} Wins! ðŸŽ‰`);
        highlightWinningCells(winningCells);
        gameActive = false;

        if (currentPlayer === 'X') {
            xWins++;
        } else {
            oWins++;
        }

        updateLeaderboard();
        return;
    }

    if (!gameBoard.includes('')) {
        updateGameStatus("It's a Draw! ðŸ¤");
        gameActive = false;
        draws++;
        updateLeaderboard();
        return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    updateGameStatus(`Player ${currentPlayer}'s Turn`);

    function updateLeaderboard() {
    document.getElementById('xWins').textContent = xWins;
    document.getElementById('oWins').textContent = oWins;
    document.getElementById('draws').textContent = draws;
}
window.addEventListener('DOMContentLoaded', () => {
    initializeGame();
    updateLeaderboard();
});
let xWins = parseInt(localStorage.getItem('xWins')) || 0;
let oWins = parseInt(localStorage.getItem('oWins')) || 0;
let draws = parseInt(localStorage.getItem('draws')) || 0;

localStorage.setItem('xWins', xWins);
localStorage.setItem('oWins', oWins);
localStorage.setItem('draws', draws);


}


    </script>
</body>
</html>
