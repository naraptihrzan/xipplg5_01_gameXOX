<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced XOX Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ðŸŽ‰ Canvas untuk Confetti -->
     <canvas id="confettiCanvas"></canvas>

    <div class="main-container">
        <!-- Game Container -->
        <div class="game-container">
            <div class="game-header">
                <h1><i class="fas fa-gamepad"></i> XOX Game</h1>
                <div class="game-mode-indicator" id="gameModeIndicator">
                    <i class="fas fa-users"></i> Player VS Player
                </div>
            </div>
            
            <!-- Name Input Section -->
            <div class="name-input-section" id="nameInputSection">
                <div class="input-card">
                    <h3><i class="fas fa-user-plus"></i> Enter Player Names</h3>
                    
                    <div class="input-group">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" id="player1Name" placeholder="Player 1 Name" maxlength="15">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user-friends"></i>
                            <input type="text" id="player2Name" placeholder="Player 2 Name" maxlength="15">
                        </div>
                    </div>
                    
                    <div class="mode-selection">
                        <h4><i class="fas fa-cog"></i> Select Game Mode:</h4>
                        <div class="mode-buttons">
                            <button class="mode-btn active" onclick="selectMode('pvp')">
                                <i class="fas fa-users"></i>
                                <span>Player vs Player</span>
                            </button>
                            <button class="mode-btn" onclick="selectMode('pvb')">
                                <i class="fas fa-robot"></i>
                                <span>Player vs Bot</span>
                            </button>
                        </div>
                    </div>
                    
                    <button class="start-btn" onclick="startGame()">
                        <i class="fas fa-play"></i>
                        Start Game
                    </button>
                </div>
            </div>

            <!-- Game Section -->
            <div class="game-section hidden" id="gameSection">
                <div class="players-info">
                    <div class="player-card active" id="player1Card">
                        <div class="player-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="player-info">
                            <span class="player-name" id="player1Display"></span>
                            <span class="player-symbol">X</span>
                        </div>
                    </div>
                    
                    <div class="vs-indicator">
                        <span>VS</span>
                    </div>
                    
                    <div class="player-card" id="player2Card">
                        <div class="player-avatar">
                            <i class="fas fa-user-friends" id="player2Icon"></i>
                        </div>
                        <div class="player-info">
                            <span class="player-name" id="player2Display"></span>
                            <span class="player-symbol">O</span>
                        </div>
                    </div>
                </div>
                
                <div class="game-status" id="gameStatus">
                    <i class="fas fa-play-circle"></i>
                    <span>Player X's Turn</span>
                </div>
                
                <div class="game-board" id="gameBoard">
                    <!-- Cells will be created by JavaScript -->
                </div>
                
                <div class="game-controls">
                    <button class="control-btn reset" onclick="resetGame()">
                        <i class="fas fa-redo"></i>
                        Reset Game
                    </button>
                    <button class="control-btn new-game" onclick="newGame()">
                        <i class="fas fa-plus"></i>
                        New Game
                    </button>
                </div>
            </div>
        </div>

        <audio id="bgMusic" loop autoplay>
            <source src="music/retro-game-arcade-236133.mp3" type="audio/mpeg">
        </audio>

        
       <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2><i class="fas fa-trophy"></i> Leaderboard</h2>
            </div>
            
            <div class="stats-tabs">
                <button class="tab-btn active" onclick="switchTab('pvp')">
                    <i class="fas fa-users"></i>
                    Player vs Player
                </button>
                <button class="tab-btn" onclick="switchTab('pvb')">
                    <i class="fas fa-robot"></i>
                    Player vs Bot
                </button>
            </div>
            
            <div class="leaderboard-content">
                <div class="stats-section active" id="pvpStatsSection">
                    <div class="stats-header">
                        <h3><i class="fas fa-users"></i> Player vs Player Stats</h3>
                    </div>
                    <div class="stats-list" id="pvpStatsContent">
                        <div class="no-stats">
                            <i class="fas fa-info-circle"></i>
                            <p>No games played yet</p>
                        </div>
                    </div>
                </div>

                <div class="stats-section" id="pvbStatsSection">
                    <div class="stats-header">
                        <h3><i class="fas fa-robot"></i> Player vs Bot Stats</h3>
                    </div>
                    <div class="stats-list" id="pvbStatsContent">
                        <div class="no-stats">
                            <i class="fas fa-info-circle"></i>
                            <p>No games played yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <button class="clear-stats-btn" onclick="clearAllStats()">
                <i class="fas fa-trash"></i>
                Clear All Statistics
            </button>
        </div>
    </div>

    <!-- ðŸŽ‰ Library Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <script src="script.js"></script>
    <audio id="bg-music" src="music/retro-game-arcade-236133.mp3" autoplay loop muted></audio>
    
</body>
</html>
