<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>XOX Game</h1>
        <div class="game-status" id="gameStatus">Player X's Turn</div>
        <div class="game-board" id="gameBoard">
            <!-- Cells will be created by JavaScript -->
        </div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <p>Player X Wins: <span id="xWins">0</span></p>
        <p>Player O Wins: <span id="oWins">0</span></p>
        <p>Draws: <span id="draws">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
